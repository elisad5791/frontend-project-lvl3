<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="bg-dark text-white py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="fs-5 fw-light">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form class="row g-3">
          <div class="col-9">
            <label for="url" class="visually-hidden">Url</label>
            <input type="url" class="form-control  fs-5 p-2" id="Url" placeholder="Ссылка RSS">
            <div id="urlHelp" class="form-text fs-6">Пример: https://ru.hexlet.io/lessons.rss</div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary mb-3 form-control fs-5 p-2">Добавить</button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">

<header class="bg-dark text-white py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="fs-5 fw-light">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form id="form-rss" class="row g-3">
          <div class="col-8 col-xl-9">
            <label for="url" class="visually-hidden">Url</label>
            <input type="text" class="form-control fs-5 p-2" id="url" 
              placeholder="Ссылка RSS" autofocus autocomplete="off">
            <div class="form-text fs-6">Пример: https://ru.hexlet.io/lessons.rss</div>
            <div id="feedback" class="invisible">feedback</div>
          </div>
          <div class="col-4 col-xl-3">
            <button type="submit" class="btn btn-primary mb-3 form-control fs-5 p-2">Добавить</button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</header> 

<div class="container p-5 d-none" id="content">
  <div class="row gx-5">
    <div class="col-12 col-lg-8 pt-3">
      <h2 class="h4 mb-4">Посты</h2>
      <div id="posts"></div>
    </div>
    <div class="col-12 col-lg-4 pt-3">
      <h2 class="h4 mb-4">Фиды</h2>
      <div id="feeds"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div> 
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="modal-link">Читать полностью</a>
        <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</a>
      </div>
    </div>
  </div>
</div>

<footer class="text-center p-3">created by <a href="https://github.com/elisad5791">elisad5791</a></footer>

</body>
</html>

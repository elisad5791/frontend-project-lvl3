<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="bg-dark text-white py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <h1 id="main-heading" class="display-3"></h1>
        <p id="sub-heading" class="fs-5 fw-light"></p>
        <form class="row g-3" id="form-rss">
          <div class="col-8 col-xl-9">
            <label for="url" class="visually-hidden">Url</label>
            <input type="text" class="form-control  fs-5 p-2" id="url">
            <div id="example" class="form-text fs-6"></div>
          </div>
          <div class="col-4 col-xl-3">
            <button id="button-add" type="submit" class="btn btn-primary mb-3 form-control fs-5 p-2"></button>
          </div>
        </form>
      </div> 
    </div>
  </div>
</div> 

<div class="container p-5">
  <div class="row gx-5">
    <div class="col-12 col-lg-8 pt-3">
      <h2 class="h4 mb-4" id="heading-posts"></h2>
      <div id="posts"></div>
    </div>
    <div class="col-12 col-lg-4 pt-3">
      <h2 class="h4 mb-4" id="heading-feeds"></h2>
      <div id="feeds"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Modal content
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" data-bs-dismiss="modal">Читать полностью</a>
        <a href="#" class="btn btn-secondary">Закрыть</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
